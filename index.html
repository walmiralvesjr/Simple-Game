<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #gameArea {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            margin: 50px auto;
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="target"></div>
</div>

<script>
    const gameArea = document.getElementById('gameArea');
    const target = document.getElementById('target');
    const gameAreaRect = gameArea.getBoundingClientRect();

    function moveTarget() {
        const newX = Math.floor(Math.random() * (gameAreaRect.width - 50));
        const newY = Math.floor(Math.random() * (gameAreaRect.height - 50));
        target.style.left = newX + 'px';
        target.style.top = newY + 'px';
    }

    target.addEventListener('click', function() {
        alert('Você clicou no alvo!');
        moveTarget();
    });

    moveTarget(); // Move o alvo para uma posição inicial aleatória
</script>

</body>
</html>
